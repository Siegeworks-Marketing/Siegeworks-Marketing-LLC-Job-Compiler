(function purgeSW(){try{const d=localStorage.getItem("sw_date");if(d&&(Date.now()-new Date(d).getTime())/864e5>7)["sw_jobs","sw_date"].forEach(k=>localStorage.removeItem(k));}catch{}})();
const LS={
  get:k=>{try{return localStorage.getItem("sw_"+k);}catch{return mem[k]??null;}},
  set:(k,v)=>{try{localStorage.setItem("sw_"+k,v);}catch{mem[k]=v;}},
  del:k=>{try{localStorage.removeItem("sw_"+k);}catch{delete mem[k];}},
  getJ:(k,fb)=>{try{const v=LS.get(k);return v?JSON.parse(v):fb;}catch{return fb;}},
  setJ:(k,v)=>LS.set(k,JSON.stringify(v)),
};

function safeUrl(u){if(!u||typeof u!=="string")return"#";const t=u.trim();return(t.startsWith("https://")||t.startsWith("http://"))?t:"#";}

function fetchT(url,ms=9000,opts={}){
  const ctrl=new AbortController();
  const t=setTimeout(()=>ctrl.abort(),ms);
  return fetch(url,{...opts,signal:ctrl.signal}).finally(()=>clearTimeout(t));
}

// ‚îÄ‚îÄ‚îÄ days-ago helper ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function daysAgoFrom(dateStr){
  const d=new Date(dateStr);
  return isNaN(d)?5:Math.max(0,Math.floor((Date.now()-d.getTime())/864e5));
}
function freshLabel(n){return n===0?"Today":n===1?"Yesterday":n+"d ago";}
function freshTag(n){return n<=1?"today":n<=3?"recent":"older";}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SOURCE 1 ‚Äî ADZUNA via JSONP (free key, 100K+ aggregated listings)
// FIX: removed quotes around role ‚Üí much broader results
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function fetchAdzuna(role,location,workType,appId,appKey){
  return new Promise(resolve=>{
    if(!appId||!appKey){resolve([]);return;}
    const cb="swaz_"+Date.now();
    let done=false;
    const finish=data=>{if(done)return;done=true;const el=document.getElementById(cb);if(el)el.remove();delete window[cb];resolve(data);};
    window[cb]=data=>{
      const results=(data.results||[]).map(j=>{
        const da=j.created?daysAgoFrom(j.created):5;
        return{id:"az_"+j.id,source:"Adzuna",title:j.title||"",company:j.company?.display_name||"",
          location:j.location?.display_name||location,url:j.redirect_url||"",
          snippet:(j.description||"").replace(/\s+/g," ").trim().slice(0,400),
          salary:j.salary_min&&j.salary_max?"$"+Math.round(j.salary_min/1e3)+"K‚Äì$"+Math.round(j.salary_max/1e3)+"K":"",
          daysAgo:da,freshness:freshTag(da),posted:freshLabel(da)};
      }).filter(j=>j.title&&j.company&&safeUrl(j.url)!=="#");
      finish(results);
    };
    // FIX: No quotes around role title ‚Üí broader matching ("Brand Marketing Manager"‚ÜíBrand Marketing Manager)
    const loc=workType==="Remote"?"":location;
    const q=encodeURIComponent(role);
    const w=encodeURIComponent(loc);
    const src=`https://api.adzuna.com/v1/api/jobs/us/search/1?app_id=${encodeURIComponent(appId)}&app_key=${encodeURIComponent(appKey)}&what=${q}&where=${w}&results_per_page=25&sort_by=date&max_days_old=14&content-type=application/jsonp&callback=${cb}`;
    const s=document.createElement("script");
    s.id=cb;s.src=src;s.onerror=()=>finish([]);
    document.head.appendChild(s);
    setTimeout(()=>finish([]),12000);
  });
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SOURCE 2 ‚Äî THE MUSE (CORS native, no key)
// FIX 1: Removed location filter entirely ‚Äî The Muse uses "City, ST, US" format
//         and strict location filtering drops to 0 results. Category + scoring handles relevance.
// FIX 2: Fetch pages 0 AND 1 in parallel ‚Üí 2√ó results (40-60 per search)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function fetchMuse(role,location,workType){
  const lower=role.toLowerCase();
  const catSet=new Set(["Marketing"]);
  if(lower.includes("brand")||lower.includes("communicat"))catSet.add("Brand & Communications");
  if(lower.includes("advert"))catSet.add("Advertising");
  if(lower.includes("content")||lower.includes("copywr")||lower.includes("editorial"))catSet.add("Content");
  if(lower.includes("social"))catSet.add("Social Media");
  if(lower.includes("product market"))catSet.add("Product Marketing");
  if(lower.includes("sales")||lower.includes("account exec"))catSet.add("Sales");
  if(lower.includes("design")||lower.includes("creative dir"))catSet.add("Design & UX");
  if(lower.includes("data")||lower.includes("analyt"))catSet.add("Data & Analytics");
  if(lower.includes("hr")||lower.includes("human res")||lower.includes("talent"))catSet.add("HR & Recruiting");
  if(lower.includes("financ")||lower.includes("account"))catSet.add("Finance & Banking");
  const cats=[...catSet].slice(0,3);
  const catParam=cats.map(c=>"category="+encodeURIComponent(c)).join("&");
  // FIX: No location filter on The Muse ‚Äî location names don't match user input format
  // "Boston, MA" ‚â† "Boston, MA, US" which is their canonical format ‚Üí was returning 0
  const remoteParam=workType==="Remote"?"&location="+encodeURIComponent("Flexible / Remote")+"&location=Remote":"";
  // FIX: Fetch 3 pages in parallel for more coverage
  const pages=await Promise.allSettled([0,1,2].map(async page=>{
    const url=`https://www.themuse.com/api/public/jobs?${catParam}${remoteParam}&page=${page}&descending=true`;
    const r=await fetchT(url,9000);
    if(!r.ok)return[];
    const data=await r.json();
    return(data.results||[]).map(j=>{
      const locs=(j.locations||[]).map(l=>l.name).join(", ");
      const da=daysAgoFrom(j.publication_date||"");
      return{id:"mu_"+j.id,source:"The Muse",title:j.name||"",company:j.company?.name||"",
        location:locs,url:j.refs?.landing_page||"",
        snippet:(j.contents||"").replace(/<[^>]+>/g," ").replace(/\s{2,}/g," ").trim().slice(0,400),
        salary:"",daysAgo:da,freshness:freshTag(da),posted:freshLabel(da),
        levels:(j.levels||[]).map(l=>l.name).join(", ")};
    }).filter(j=>j.title&&j.company&&safeUrl(j.url)!=="#");
  }));
  const seen=new Set(),all=[];
  pages.forEach(r=>{if(r.status==="fulfilled")r.value.forEach(j=>{if(!seen.has(j.id)){seen.add(j.id);all.push(j);}});});
  return all;
}

  const lower=role.toLowerCase();

  else if(lower.includes("data")||lower.includes("analyt"))cat="data";

}

// SOURCE 5 ‚Äî INDEED RSS (via CORS proxy, best-effort)
// FIX: corsproxy.io changed format from /?{url} ‚Üí /?url={url}
//      Added third proxy as fallback. Expanded 7d ‚Üí 14d window.
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const PROXIES=[
  u=>({u:`https://api.allorigins.win/get?url=${encodeURIComponent(u)}`,parse:async r=>(await r.json()).contents}),
  u=>({u:`https://corsproxy.io/?url=${encodeURIComponent(u)}`,parse:async r=>r.text()}), // FIX: ?url= format
  u=>({u:`https://corsproxy.io/?${encodeURIComponent(u)}`,parse:async r=>r.text()}), // legacy fallback
];
function parseRSS(xml){
  let doc;try{doc=new DOMParser().parseFromString(xml,"text/xml");}catch{return[];}
  return Array.from(doc.querySelectorAll("item")).map(item=>{
    const raw=item.querySelector("title")?.textContent?.trim()||"";
    const link=item.querySelector("link")?.textContent?.trim()||item.querySelector("guid")?.textContent?.trim()||"";
    const desc=item.querySelector("description")?.textContent||"";
    const pub=item.querySelector("pubDate")?.textContent||"";
    if(!link.includes("indeed.com/viewjob")&&!link.includes("indeed.com/rc/clk"))return null;
    const parts=raw.split(" - ");
    const da=daysAgoFrom(pub);
    if(da>14)return null;
    const snippet=desc.replace(/<[^>]+>/g," ").replace(/\s+/g," ").trim().slice(0,400);
    const salM=snippet.match(/\$[\d,]+(?:\s*[-‚Äì]\s*\$[\d,]+)?/);
    return{id:"in_"+(link.split("jk=")[1]?.slice(0,12)||link.slice(-12)),source:"Indeed",
      title:parts[0]?.trim()||raw,company:parts[1]?.trim()||"",location:parts[2]?.trim()||"",
      url:link,snippet,salary:salM?salM[0]:"",daysAgo:da,freshness:freshTag(da),posted:freshLabel(da)};
  }).filter(Boolean);
}
async function fetchIndeed(role,location,workType){
  const loc=workType==="Remote"?"":location;
  // FIX: Use broader queries (no strict quoting) + run 2 queries in parallel
  const queries=[
    {q:`"${role}"`,l:loc},
    {q:role,l:loc}, // unquoted broader search
  ];
  const mkUrl=({q,l})=>{let u=`https://www.indeed.com/rss?q=${encodeURIComponent(q)}&sort=date&fromage=14&limit=20`;if(l)u+="&l="+encodeURIComponent(l);return u;};
  const tryFetch=async query=>{
    for(const proxy of PROXIES){
      try{const p=proxy(mkUrl(query));const r=await fetchT(p.u,8000);if(!r.ok)continue;const txt=await p.parse(r);if(txt&&txt.length>200)return parseRSS(txt);}catch{}
    }return[];
  };
  const res=await Promise.allSettled(queries.map(tryFetch));
  const seen=new Set(),all=[];
  res.forEach(r=>{if(r.status!=="fulfilled")return;r.value.forEach(j=>{const k=j.url.split("&")[0];if(!seen.has(k)){seen.add(k);all.push(j);}});});
  return all;
}

// NEW: Aggregates LinkedIn, Indeed, Glassdoor, ZipRecruiter, Google Jobs
// Free tier: 10 req/month. Basic: $10/month 500 req.
// Register: https://rapidapi.com/letscrape-6bRBa3QguO5/api/jsearch
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function fetchJSearch(role,location,workType,apiKey){
  if(!apiKey)return[];
  const query=workType==="Remote"?`${role} remote`:`${role} in ${location}`;
  const r=await fetchT("https://jsearch.p.rapidapi.com/search?"+new URLSearchParams({
    query,page:"1",num_pages:"1",date_posted:"week",
    ...(workType==="Remote"?{is_remote:"true"}:{}),
  }),12000,{
    headers:{"X-RapidAPI-Key":apiKey,"X-RapidAPI-Host":"jsearch.p.rapidapi.com"},
  });
  if(!r.ok)throw new Error("JSearch "+r.status);
  const data=await r.json();
  return(data.data||[]).map(j=>{
    const da=j.job_posted_at_datetime_utc?daysAgoFrom(j.job_posted_at_datetime_utc):5;
    const applyUrl=j.job_apply_link||j.job_google_link||"";
    let salStr="";
    if(j.job_min_salary&&j.job_max_salary)salStr="$"+Math.round(j.job_min_salary/1e3)+"K‚Äì$"+Math.round(j.job_max_salary/1e3)+"K";
    return{id:"js_"+(j.job_id||Math.random().toString(36).slice(2)),
      source:"JSearch ("+( j.job_publisher||"Indeed")+")",
      title:j.job_title||"",company:j.employer_name||"",
      location:j.job_is_remote?"Remote":[j.job_city,j.job_state].filter(Boolean).join(", ")||j.job_country||"",
      url:applyUrl,snippet:(j.job_description||"").slice(0,400),
      salary:salStr,daysAgo:da,freshness:freshTag(da),posted:freshLabel(da)};
  }).filter(j=>j.title&&j.company&&safeUrl(j.url)!=="#");
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// ORCHESTRATOR
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function searchJobs(cfg,setStatus){
  const {role,location,workType,adzId,adzKey,jsKey}=cfg;
  setStatus({phase:"fetching",sources:[],done:false,error:null});
  const sourceDefs=[
    ...(adzId&&adzKey?[{name:"Adzuna",icon:"üîµ",fn:()=>fetchAdzuna(role,location,workType,adzId,adzKey)}]:[]),
    ...(jsKey?[{name:"JSearch",icon:"üü§",fn:()=>fetchJSearch(role,location,workType,jsKey)}]:[]),
    {name:"The Muse",icon:"üü£",fn:()=>fetchMuse(role,location,workType)},
    {name:"Remotive",icon:"üü¢",fn:()=>fetchRemotive(role)},
    {name:"Jobicy",icon:"ü©∂",fn:()=>fetchJobicy(role)},
    {name:"Indeed",icon:"üü†",fn:()=>fetchIndeed(role,location,workType)},
  ];
  const settled=await Promise.allSettled(sourceDefs.map(s=>s.fn()));
  const completed=sourceDefs.map((s,i)=>({
    name:s.name,icon:s.icon,
    ok:settled[i].status==="fulfilled",
    count:settled[i].status==="fulfilled"?settled[i].value.length:0,
    err:settled[i].status==="rejected"?settled[i].reason?.message:"",
  }));
  setStatus({phase:"scoring",sources:completed,done:false,error:null});
  const seen=new Set(),all=[];
  settled.forEach(r=>{if(r.status!=="fulfilled")return;r.value.forEach(j=>{if(!seen.has(j.id)){seen.add(j.id);all.push(j);}});});
  return{all,completed};
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SCORING
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const STOP=new Set("i me my we our you your he she his her it its they them their and the for with of in to a an is are was were be been being am do did does done have has had will would can could should shall may might must need at by on as or but not from about into this that these those then when where who which how what also just very well both each few more most other some any all".split(" "));
function extractKW(text){
  if(!text)return[];
  const freq={};
  text.toLowerCase().replace(/[^\w\s]/g," ").split(/\s+/)
    .filter(w=>w.length>3&&!STOP.has(w)&&!/^\d+$/.test(w))
    .forEach(w=>{freq[w]=(freq[w]||0)+1;});
  return Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,80).map(([w])=>w);
}
function scoreJob(job,kws,role){
  const text=`${job.title} ${job.snippet} ${job.company}`.toLowerCase();
  const target=role.toLowerCase();
  let s=0;
  if(job.title.toLowerCase()===target)s+=35;
  else if(job.title.toLowerCase().includes(target))s+=26;
  else{const words=target.split(/\s+/).filter(w=>w.length>3);const hits=words.filter(w=>job.title.toLowerCase().includes(w));s+=Math.round((hits.length/Math.max(words.length,1))*18);}
  if(kws.length>0){let kw=0;kws.forEach(w=>{if(text.includes(w))kw++;});s+=Math.min(40,Math.round((kw/Math.min(kws.length,30))*40));}
  s+=Math.max(0,10-Math.round(job.daysAgo*1.4));
  return s;
}
function rankJobs(jobs,kws,role){
  return jobs.map(j=>{const sc=scoreJob(j,kws,role);return{...j,score:sc,tier:sc>=55?"priority":sc>=30?"stretch":"reach"};}).sort((a,b)=>b.score-a.score);
}

// ‚îÄ‚îÄ‚îÄ CLAUDE PROMPT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function buildPrompt(jobs,resume,role){
  const top=jobs.slice(0,10);
  const res=resume?.trim()?`MY RESUME:\n${resume.trim().slice(0,2000)}`:"MY RESUME:\n[Add your resume on the Resume step for personalized ranking]";
  const list=top.map((j,i)=>`${i+1}. ${j.title} ¬∑ ${j.company} (${j.location||"‚Äî"}) ¬∑ ${j.posted}
   Source: ${j.source} | Apply: ${j.url}
   ${j.snippet.slice(0,200)}`).join("\n\n");
  return `I'm searching for "${role}" roles. Please rank these ${top.length} live listings by fit with my background, give 1-2 sentences reasoning each.\n\n${res}\n\nLIVE LISTINGS (${new Date().toLocaleDateString()}):\n${list}\n\nPlease:\n1. Rank best‚Üíworst fit with brief reasoning for each\n2. Flag any where a warm LinkedIn intro would help\n3. Give 2-3 tailored resume bullet suggestions for the #1 match`;
}

// ‚îÄ‚îÄ‚îÄ DAILY CHECKLIST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function DailyChecklist({jobs}){
  const [checked,setChecked]=useState({});
  const priority=jobs.filter(j=>j.tier==="priority").slice(0,3);
  const fixed=[
    {id:"apply",text:"Apply to all Best Match roles via Apply Now button ‚Äî use the cover letter tip from Claude"},
    {id:"li",text:"Find Connections at every Best Match company ‚Äî 1st + 2nd degree"},
    {id:"dms",text:"Send 1‚Äì2 warm DMs to connections ‚Äî ask for a 15-min conversation, not a job"},
    {id:"engage",text:"Comment thoughtfully on 2‚Äì3 posts from hiring managers at target companies"},
    {id:"log",text:"Log every application: company ¬∑ role ¬∑ date ¬∑ contact ¬∑ follow-up date"},
  ];
  function toggle(id){setChecked(p=>({...p,[id]:!p[id]}));}
  function Row(id,content){const done=!!checked[id];return<div key={id} onClick={()=>toggle(id)} style={{display:"flex",alignItems:"flex-start",gap:10,background:C.card,border:"1px solid "+(done?C.mid:C.border),borderRadius:6,padding:"0.7rem 0.95rem",cursor:"pointer",opacity:done?0.45:1}}>
    <div style={{width:16,height:16,borderRadius:3,flexShrink:0,marginTop:2,background:done?C.red:"transparent",border:done?"none":"2px solid "+C.border,display:"flex",alignItems:"center",justifyContent:"center"}}>{done&&<span style={{color:C.white,fontSize:10,fontWeight:700}}>‚úì</span>}</div>
    <div style={{fontSize:"0.83rem",lineHeight:1.4,color:done?C.slate:C.off,textDecoration:done?"line-through":"none"}}>{content}</div>
  </div>;}
  return<div style={{display:"flex",flexDirection:"column",gap:7}}>
    <p style={{fontSize:"0.82rem",color:C.slate,marginBottom:4}}>Click to check off. Best Match roles auto-populate at top.</p>
    {priority.map((j,i)=>Row("p"+i,<span><strong style={{color:C.white}}>Apply ¬∑ {j.company}</strong> ‚Äî {j.title} ¬∑ {j.posted}</span>))}
    {fixed.map(r=>Row(r.id,r.text))}
    <button onClick={()=>setChecked({})} style={{alignSelf:"flex-start",marginTop:4,padding:"0.35rem 0.85rem",background:"transparent",border:"1px solid "+C.border,borderRadius:5,fontSize:"0.76rem",cursor:"pointer",color:C.slate}}>Reset</button>
  </div>;
}

        </div>
      </div>}

      {/* ‚îÄ‚îÄ‚îÄ STEP 1: RESUME ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */}
      {step===1&&!loading&&<div style={{maxWidth:580,margin:"0 auto"}}>
        <div style={{background:C.dark,border:"1px solid "+C.border,borderRadius:10,padding:"2rem"}}>
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:"0.4rem"}}>
            <div style={{width:3,height:20,background:C.red,borderRadius:2}}/>
            <h2 style={{fontSize:"1.1rem",fontWeight:700,color:C.white}}>Add Your Resume</h2>
          </div>
          <p style={{fontSize:"0.82rem",color:C.slate,margin:"0 0 0.5rem",lineHeight:1.5}}>Used locally to rank listings by keyword overlap. Also pre-fills the Claude analysis prompt.</p>
          <p style={{fontSize:"0.74rem",color:"#F87171",margin:"0 0 1.2rem",fontStyle:"italic"}}>Stored in this browser only ‚Äî never sent to any server. Clear anytime with "Clear my data" in the footer.</p>
          <TArea label="Resume (plain text)" hint="Copy text from Word, PDF, or LinkedIn summary" value={resume} onChange={upResume} placeholder="Paste your resume here (optional ‚Äî tool works without it)‚Ä¶" rows={10}/>
          <div style={{display:"flex",justifyContent:"space-between",marginTop:"1.8rem",gap:8,flexWrap:"wrap"}}>
            <OutBtn onClick={()=>setStep(0)}>‚Üê Back</OutBtn>
            <div style={{display:"flex",gap:8}}>
              <OutBtn onClick={runSearch}>Skip ‚Üí Search</OutBtn>
              <RedBtn onClick={runSearch}>üîç Find Live Jobs ‚Üí</RedBtn>
            </div>
          </div>
        </div>
      </div>}

      {/* LOADING */}
      {loading&&<SearchPanel status={status}/>}

      {/* ‚îÄ‚îÄ‚îÄ STEP 2: RESULTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */}
      {step===2&&!loading&&<div>

        {/* Summary bar */}
        <div style={{background:C.dark,border:"1px solid "+C.border,borderRadius:10,padding:"1.2rem 1.5rem",marginBottom:"1.2rem",display:"flex",alignItems:"center",justifyContent:"space-between",flexWrap:"wrap",gap:10}}>
          <div>
            <div style={{display:"flex",alignItems:"center",gap:10,marginBottom:4,flexWrap:"wrap"}}>
              <span style={{fontSize:"1rem",fontWeight:700,color:C.white}}>{totalFound} Listings Found</span>
              {sourceOk.map(s=><span key={s.name} style={{fontSize:"0.72rem",fontWeight:700,color:"#4ADE80",background:"#0F1A0F",padding:"0.2rem 0.55rem",borderRadius:3,border:"1px solid #1E6B3A55"}}>{s.icon} {s.name} ({s.count})</span>)}
            </div>
            <div style={{fontSize:"0.77rem",color:C.slate}}>{lastDate&&"Fetched "+lastDate+" ¬∑ "}{resume?"Ranked by resume keyword match":"Add resume for better ranking"}</div>
          </div>
          <div style={{display:"flex",gap:8,flexWrap:"wrap"}}>
            <button onClick={()=>setClaude(true)} style={{padding:"0.5rem 1.1rem",borderRadius:6,fontSize:"0.82rem",fontWeight:600,cursor:"pointer",border:"1px solid "+C.red+"88",background:"#1A0808",color:"#FCA5A5"}}>‚ú¶ Analyze with Claude</button>
            <OutBtn onClick={runSearch}>‚Ü∫ Refresh</OutBtn>
            <OutBtn onClick={reset}>‚Üê New Search</OutBtn>
          </div>
        </div>

        {/* No results notice */}
        {totalFound===0&&<div style={{background:"#1A1200",border:"1px solid #FCD34D44",borderRadius:8,padding:"0.9rem 1.1rem",marginBottom:"1rem",fontSize:"0.82rem",color:"#FCD34D",lineHeight:1.65}}>
          <strong style={{color:C.off}}>No results loaded.</strong> This can happen in sandboxed preview environments where outbound API calls are blocked. The tool should return 30‚Äì80+ listings when running on GitHub Pages. Use the <strong>Manual Search</strong> tab as a fallback.
        </div>}

        {/* Source failure detail */}
        {status.sources.some(s=>!s.ok)&&<div style={{background:"#1A0808",border:"1px solid "+C.red+"44",borderRadius:8,padding:"0.7rem 1rem",marginBottom:"1rem",fontSize:"0.77rem",color:"#FCA5A5",lineHeight:1.55}}>
          ‚ö† Some sources failed: {status.sources.filter(s=>!s.ok).map(s=>s.name).join(", ")}. Results shown are from working sources only.
        </div>}

        {/* Tabs */}
        <div style={{display:"flex",gap:4,marginBottom:"1.2rem",borderBottom:"1px solid "+C.border,overflowX:"auto"}}>
          {[{id:"jobs",label:`Results (${totalFound})`},{id:"manual",label:"Manual Search"},{id:"check",label:"Daily Checklist"},{id:"sources",label:"Source Guide"}].map(t=>{
            const active=tab===t.id;
            return<button key={t.id} onClick={()=>setTab(t.id)} style={{padding:"0.55rem 1rem",fontSize:"0.81rem",fontWeight:600,cursor:"pointer",background:"transparent",border:"none",borderBottom:active?"2px solid "+C.red:"2px solid transparent",color:active?C.white:C.slate,whiteSpace:"nowrap"}}>{t.label}</button>;
          })}
        </div>

        {tab==="jobs"&&<div style={{display:"flex",flexDirection:"column",gap:12}}>
          {totalFound===0&&<div style={{textAlign:"center",padding:"3rem",color:C.slate,fontSize:"0.88rem"}}>No listings loaded yet. Click Refresh or use Manual Search.</div>}
          {jobs.map((j,i)=><JobCard key={j.id} job={j} num={i+1}/>)}
        </div>}

        {tab==="manual"&&<div>
          <div style={{background:"#1A0808",border:"1px solid "+C.red+"44",borderRadius:8,padding:"0.8rem 1.1rem",marginBottom:"1rem",fontSize:"0.8rem",color:"#FCA5A5",lineHeight:1.55}}>
            <strong style={{color:C.off}}>Why these can't be auto-fetched:</strong> LinkedIn, BuiltIn, Glassdoor, and Google Jobs block all browser-based cross-origin requests. No public CORS API exists. LinkedIn's official API is write-only (for posting jobs, not searching them) and requires a paid partnership agreement. These smart links open pre-filled searches with your exact role title.
          </div>
          <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fill,minmax(250px,1fr))",gap:10}}>
            {MANUAL.map(m=><a key={m.label} href={m.url} target="_blank" rel="noreferrer" style={{display:"block",background:C.card,border:"1px solid "+C.border,borderRadius:8,padding:"0.9rem 1.1rem",textDecoration:"none"}}>
              <div style={{fontWeight:700,color:C.white,fontSize:"0.88rem",marginBottom:3}}>{m.label}</div>
              <div style={{fontSize:"0.75rem",color:C.slate,marginBottom:4}}>{m.desc}</div>
              <div style={{fontSize:"0.69rem",color:"#F87171"}}>{m.note}</div>
            </a>)}
          </div>
        </div>}

        {tab==="check"&&<DailyChecklist jobs={jobs}/>}

        {tab==="sources"&&<div style={{display:"flex",flexDirection:"column",gap:14,maxWidth:660}}>
          {[
            {n:"üü£ The Muse",tag:"No key ¬∑ CORS API ¬∑ Auto",body:"Marketing, creative, brand, content, and business roles at established companies. Free public API that supports browser-level CORS. Returns 40‚Äì60 jobs per search across 3 category pages. Location filtering removed (was causing 0 results because 'Boston, MA' ‚â† 'Boston, MA, US' ‚Äî their canonical format). Resume scoring handles location relevance."},
            {n:"üü¢ Remotive",tag:"No key ¬∑ CORS API ¬∑ Auto",body:"Remote-first roles in marketing, design, product, sales, and more. Free public API, CORS enabled. Now runs on every search regardless of work type ‚Äî useful for anyone open to remote options."},
            {n:"ü©∂ Jobicy",tag:"No key ¬∑ CORS API ¬∑ Auto ¬∑ NEW",body:"Remote job board with structured data including salary ranges. Free public API, CORS enabled. Returns up to 20 jobs per category per search."},
            {n:"üü† Indeed",tag:"No key ¬∑ RSS via proxy ¬∑ Auto",body:"Broadest US job coverage. Fetched via Indeed's public RSS feed through a CORS proxy. Two queries run in parallel (exact + broad) for better coverage. Proxy availability varies ‚Äî fails silently when proxies are down, other sources compensate."},
            {n:"üîµ Adzuna",tag:"Free key ¬∑ JSONP ¬∑ Optional",body:"Aggregates 100+ job boards including company career pages, news job sections, and staffing agencies. JSONP bypasses CORS entirely by loading results as a script tag. Free registration gives 1,000 searches/day. Register at developer.adzuna.com/signup."},
            {n:"üü§ JSearch",tag:"RapidAPI key ¬∑ Optional ¬∑ Gets LinkedIn",body:"Aggregates LinkedIn, Indeed, Glassdoor, and ZipRecruiter via RapidAPI. The only practical way to pull LinkedIn listings directly into a browser app without LinkedIn's partner API. Free tier: 10 searches/month. Basic plan: $10/month for 500 searches. Register at rapidapi.com/letscrape-6bRBa3QguO5/api/jsearch."},
            {n:"‚ö´ LinkedIn / BuiltIn / Google Jobs",tag:"Manual only ¬∑ CORS blocked",body:"These platforms block all cross-origin browser requests. LinkedIn's official Job Posting API is write-only for employers and requires a paid partnership. Scraping violates their ToS. Smart pre-configured search links are in the Manual Search tab."},
          ].map(s=><div key={s.n} style={{display:"flex",gap:12}}>
            <div style={{width:3,flexShrink:0,background:C.red,borderRadius:2,marginTop:3}}/>
            <div>
              <div style={{display:"flex",gap:8,alignItems:"center",flexWrap:"wrap",marginBottom:4}}>
                <span style={{fontWeight:700,color:C.white,fontSize:"0.85rem"}}>{s.n}</span>
                <span style={{fontSize:"0.7rem",color:C.slate,background:C.mid,padding:"0.15rem 0.45rem",borderRadius:3}}>{s.tag}</span>
              </div>
              <div style={{fontSize:"0.81rem",color:C.slate,lineHeight:1.6}}>{s.body}</div>
            </div>
          </div>)}
          <div style={{background:"#1A0808",border:"1px solid "+C.red+"44",borderRadius:8,padding:"0.9rem 1.1rem",marginTop:4}}>
            <div style={{fontWeight:700,color:"#FCA5A5",fontSize:"0.85rem",marginBottom:6}}>Why no AI for job search?</div>
            <div style={{fontSize:"0.81rem",color:C.slate,lineHeight:1.65}}>LLMs hallucinate job listings ‚Äî they generate plausible-sounding company names, titles, and URLs that don't exist. Every "Apply Now" link comes directly from a source API. Claude is only used for the optional resume-vs-listing analysis, run in your own Claude.ai account under your own credentials.</div>
          </div>
        </div>}

      </div>}
    </div>

    {/* FOOTER */}
    <div style={{borderTop:"1px solid "+C.border,background:C.dark,padding:"1rem 1.5rem",display:"flex",alignItems:"center",justifyContent:"space-between",flexWrap:"wrap",gap:8}}>
      <div style={{display:"flex",alignItems:"center",gap:10}}><SWIcon s={26}/><span style={{fontSize:"0.73rem",color:C.slate}}>Siegeworks Marketing LLC</span></div>
      <div style={{display:"flex",alignItems:"center",gap:14,flexWrap:"wrap"}}>
        <span style={{fontSize:"0.72rem",color:C.slate}}>The Muse ¬∑ Remotive ¬∑ Jobicy ¬∑ Indeed ¬∑ AI analysis via Claude.ai</span>
        <button onClick={clearAll} title="Removes resume, preferences, and API keys from browser storage" style={{fontSize:"0.7rem",color:"#F87171",background:"transparent",border:"1px solid #8B1A1A55",borderRadius:4,padding:"0.2rem 0.6rem",cursor:"pointer"}}>Clear my data</button>
      </div>
    </div>

    {claude&&<ClaudeModal jobs={jobs} resume={resume} role={prefs.role} onClose={()=>setClaude(false)}/>}
  </div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>

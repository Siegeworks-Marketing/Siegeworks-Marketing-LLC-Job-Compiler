// ‚îÄ‚îÄ 1. ADZUNA (JSONP ‚Äî bypasses CORS completely, free API key required) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Aggregates 100+ job boards: company sites, newspapers, staffing agencies.
// Free registration: https://developer.adzuna.com/signup
function fetchAdzuna(role,location,workType,appId,appKey){
  return new Promise((resolve,reject)=>{
    if(!appId||!appKey){resolve([]);return;}
    const cb="swaz_"+Date.now();
    let done=false;
    const finish=(data)=>{
      if(done)return; done=true;
      const el=document.getElementById(cb);
      if(el)el.remove();
      delete window[cb];
      resolve(data);
    };
    window[cb]=(data)=>{
      const results=(data.results||[]).map(j=>{
        const daysAgo=j.created?Math.max(0,Math.floor((Date.now()-new Date(j.created).getTime())/86400000)):5;
        return{
          id:"az_"+j.id,
          source:"Adzuna",
          title:j.title||"",
          company:j.company?.display_name||"",
          location:j.location?.display_name||location,
          url:j.redirect_url||"",
          snippet:(j.description||"").replace(/\s+/g," ").trim().slice(0,400),
          salary:j.salary_min&&j.salary_max?`$${Math.round(j.salary_min/1000)}K‚Äì$${Math.round(j.salary_max/1000)}K`:"",
          daysAgo,
          freshness:daysAgo<=1?"today":daysAgo<=3?"recent":"older",
          posted:daysAgo===0?"Today":daysAgo===1?"Yesterday":`${daysAgo}d ago`,
        };
      }).filter(j=>j.title&&j.company&&safeUrl(j.url)!=="#");
      finish(results);
    };
    const loc=workType==="Remote"?"":location;
    const q=encodeURIComponent(`"${role}"`);
    const w=encodeURIComponent(loc);
    const url=`https://api.adzuna.com/v1/api/jobs/us/search/1?app_id=${encodeURIComponent(appId)}&app_key=${encodeURIComponent(appKey)}&what=${q}&where=${w}&results_per_page=25&sort_by=date&max_days_old=7&content-type=application/jsonp&callback=${cb}`;
    const s=document.createElement("script");
    s.id=cb; s.src=url;
    s.onerror=()=>finish([]);
    document.head.appendChild(s);
    setTimeout(()=>finish([]),10000);
  });
}

const PROXIES=[
  u=>({u:`https://api.allorigins.win/get?url=${encodeURIComponent(u)}`,parse:async r=>(await r.json()).contents}),
  u=>({u:`https://corsproxy.io/?${encodeURIComponent(u)}`,parse:async r=>r.text()}),
];
function parseRSS(xml){
  let doc;try{doc=new DOMParser().parseFromString(xml,"text/xml");}catch{return[];}
  return Array.from(doc.querySelectorAll("item")).map(item=>{
    const raw=item.querySelector("title")?.textContent?.trim()||"";
    const link=item.querySelector("link")?.textContent?.trim()||item.querySelector("guid")?.textContent?.trim()||"";
    const desc=item.querySelector("description")?.textContent||"";
    const pub=item.querySelector("pubDate")?.textContent||"";
    if(!link.includes("indeed.com/viewjob"))return null;
    const parts=raw.split(" - ");
    const daysAgo=isNaN(new Date(pub))?4:Math.max(0,Math.floor((Date.now()-new Date(pub).getTime())/86400000));
    if(daysAgo>7)return null;
    const snippet=desc.replace(/<[^>]+>/g," ").replace(/\s+/g," ").trim().slice(0,400);
    const salM=snippet.match(/\$[\d,]+(?:\s*[-‚Äì]\s*\$[\d,]+)?/);
    return{
      id:"in_"+link.split("jk=")[1]?.slice(0,12)||link.slice(-12),
      source:"Indeed",
      title:parts[0]?.trim()||raw, company:parts[1]?.trim()||"", location:parts[2]?.trim()||"",
      url:link, snippet, salary:salM?salM[0]:"", daysAgo,
      freshness:daysAgo<=1?"today":daysAgo<=3?"recent":"older",
      posted:daysAgo===0?"Today":daysAgo===1?"Yesterday":`${daysAgo}d ago`,
    };
  }).filter(Boolean);
}
async function fetchIndeed(role,location,workType){
  const queries=[];
  const loc=workType==="Remote"?"":location;
  queries.push({q:`"${role}"`,l:loc});
  const words=role.trim().split(/\s+/);
  if(words.length>=3)queries.push({q:`"${words[0]} ${words[words.length-1]}"`,l:loc});
  const mkUrl=({q,l})=>{
    let u=`https://www.indeed.com/rss?q=${encodeURIComponent(q)}&sort=date&fromage=7&limit=20`;
    if(l)u+="&l="+encodeURIComponent(l);
    return u;
  };
  const tryFetch=async(query)=>{
    for(const proxy of PROXIES){
      try{
        const p=proxy(mkUrl(query));
        const r=await fetchT(p.u,8000);
        if(!r.ok)continue;
        const txt=await p.parse(r);
        if(txt&&txt.length>200)return parseRSS(txt);
      }catch{}
    }
    return[];
  };
  const results=await Promise.allSettled(queries.map(tryFetch));
  const seen=new Set();const all=[];
  results.forEach(r=>{
    if(r.status!=="fulfilled")return;
    r.value.forEach(j=>{
      const k=j.url.split("&")[0];
      if(!seen.has(k)){seen.add(k);all.push(j);}
    });
  });
  return all;
}

// ‚îÄ‚îÄ ORCHESTRATOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function searchJobs(role,location,workType,adzId,adzKey,setStatus){
  setStatus({phase:"fetching",sources:[],done:false,error:null});
  const hasAdz=!!(adzId&&adzKey);
  const sources=[
    ...(hasAdz?[{name:"Adzuna",icon:"üîµ",fn:()=>fetchAdzuna(role,location,workType,adzId,adzKey)}]:[]),
    {name:"The Muse",icon:"üü£",fn:()=>fetchMuse(role,location,workType)},
    ...(workType==="Remote"?[{name:"Remotive",icon:"üü¢",fn:()=>fetchRemotive(role)}]:[]),
    {name:"Indeed",icon:"üü†",fn:()=>fetchIndeed(role,location,workType)},
  ];
  const results=await Promise.allSettled(sources.map(s=>s.fn()));
  const completed=sources.map((s,i)=>({
    name:s.name,icon:s.icon,
    ok:results[i].status==="fulfilled",
    count:results[i].status==="fulfilled"?results[i].value.length:0,
  }));
  setStatus({phase:"scoring",sources:completed,done:false,error:null});
  const seen=new Set();const all=[];
  results.forEach(r=>{
    if(r.status!=="fulfilled")return;
    r.value.forEach(j=>{if(!seen.has(j.id)){seen.add(j.id);all.push(j);}});
  });
  setStatus(s=>({...s,phase:"done",done:true}));
  return all;
}

const STOP=new Set("i me my we our you your he she his her it its they them their and the for with of in to a an is are was were be been being am do did does done have has had will would can could should shall may might must need at by on as or but not from about into this that these those then when where who which how what also just very well both each few more most other some any all".split(" "));
function extractKW(text){
  if(!text)return[];
  const freq={};
  text.toLowerCase().replace(/[^\w\s]/g," ").split(/\s+/)
    .filter(w=>w.length>3&&!STOP.has(w)&&!/^\d+$/.test(w))
    .forEach(w=>{freq[w]=(freq[w]||0)+1;});
  return Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,80).map(([w])=>w);
}
function scoreJob(job,kws,role){
  const text=`${job.title} ${job.snippet} ${job.company}`.toLowerCase();
  const target=role.toLowerCase();
  let s=0;
  if(job.title.toLowerCase()===target)s+=35;
  else if(job.title.toLowerCase().includes(target))s+=26;
  else{
    const words=target.split(/\s+/).filter(w=>w.length>3);
    const hits=words.filter(w=>job.title.toLowerCase().includes(w));
    s+=Math.round((hits.length/Math.max(words.length,1))*18);
  }
  if(kws.length>0){let kw=0;kws.forEach(w=>{if(text.includes(w))kw++;});s+=Math.min(40,Math.round((kw/Math.min(kws.length,30))*40));}
  s+=Math.max(0,10-Math.round(job.daysAgo*1.4));
  return s;
}
function rankJobs(jobs,kws,role){
  return jobs.map(j=>{
    const s=scoreJob(j,kws,role);
    return{...j,score:s,tier:s>=55?"priority":s>=30?"stretch":"reach"};
  }).sort((a,b)=>b.score-a.score);
}

function DailyChecklist({jobs}){
  const [checked,setChecked]=useState({});
  const priority=jobs.filter(j=>j.tier==="priority").slice(0,3);
  const fixed=[
    {id:"apply",text:"Apply to all Best Match roles ‚Äî use the Apply Now button"},
    {id:"li",text:"Find Connections on every Best Match role ‚Äî check 1st + 2nd degree"},
    {id:"dms",text:"Send 1‚Äì2 warm DMs ‚Äî ask for a conversation, not a job"},
    {id:"engage",text:"Comment on 2‚Äì3 posts from hiring managers at target companies"},
    {id:"log",text:"Log every application: company ¬∑ role ¬∑ date ¬∑ contact ¬∑ follow-up date"},
  ];
  function toggle(id){setChecked(p=>({...p,[id]:!p[id]}));}
  function Row(id,content){
    const done=!!checked[id];
    return<div key={id} onClick={()=>toggle(id)} style={{display:"flex",alignItems:"flex-start",gap:10,background:C.card,border:"1px solid "+(done?C.mid:C.border),borderRadius:6,padding:"0.7rem 0.95rem",cursor:"pointer",opacity:done?0.45:1}}>

      </div>
      <div style={{fontSize:"0.83rem",lineHeight:1.4,color:done?C.slate:C.off,textDecoration:done?"line-through":"none"}}>{content}</div>
    </div>;
  }
  return<div style={{display:"flex",flexDirection:"column",gap:7}}>
    <p style={{fontSize:"0.82rem",color:C.slate,marginBottom:4}}>Click to check off. Best Match roles auto-populate.</p>
    {priority.map((j,i)=>Row("p"+i,<span><strong style={{color:C.white}}>Apply ¬∑ {j.company}</strong> ‚Äî {j.title} ¬∑ {j.posted}</span>))}
    {fixed.map(r=>Row(r.id,r.text))}
    <button onClick={()=>setChecked({})} style={{alignSelf:"flex-start",marginTop:4,padding:"0.35rem 0.85rem",background:"transparent",border:"1px solid "+C.border,borderRadius:5,fontSize:"0.76rem",cursor:"pointer",color:C.slate}}>Reset</button>
  </div>;
}

  const [prefs,   setPrefs] =useState(()=>LS.getJ("prefs",DEFAULT));
  const [resume,  setResume]=useState(()=>LS.get("resume")||"");
  const [adzId,   setAdzId] =useState(()=>LS.get("adzId")||"");
  const [adzKey,  setAdzKey]=useState(()=>LS.get("adzKey")||"");
  const [jobs,    setJobs]  =useState(()=>LS.getJ("jobs",[]));
  const [status,  setStatus]=useState({phase:"idle",sources:[],done:false,error:null});
  const [lastDate,setLD]    =useState(()=>LS.get("date")||"");
  const [tab,     setTab]   =useState("jobs");
  const [claude,  setClaude]=useState(false);

  useEffect(()=>{if(jobs.length>0)setStep(2);},[]);

  function pref(k,v){setPrefs(p=>{const n={...p,[k]:v};LS.setJ("prefs",n);return n;});}
  function updateResume(v){setResume(v);LS.set("resume",v);}
  function saveAdz(id,key){setAdzId(id);setAdzKey(key);LS.set("adzId",id);LS.set("adzKey",key);}

  async function runSearch(){
    setStep(2);setStatus({phase:"fetching",sources:[],done:false,error:null});setJobs([]);
    try{
      const raw=await searchJobs(prefs.role,prefs.location,prefs.workType,adzId,adzKey,setStatus);
      const kws=extractKW(resume);
      const ranked=rankJobs(raw,kws,prefs.role);
      const now=new Date().toLocaleString("en-US",{month:"short",day:"numeric",hour:"numeric",minute:"2-digit"});
      setJobs(ranked);setLD(now);
      LS.setJ("jobs",ranked);LS.set("date",now);
      setStatus(s=>({...s,phase:"done",done:true}));
    }catch(err){
      setStatus({phase:"error",sources:[],done:false,error:err.message||"Search failed"});
    }
  }

  function clearAll(){
    ["resume","prefs","jobs","date","adzId","adzKey"].forEach(k=>LS.del(k));
    setResume("");setPrefs(DEFAULT);setJobs([]);setLD("");setStep(0);
    setAdzId("");setAdzKey("");
    setStatus({phase:"idle",sources:[],done:false,error:null});
  }

  function reset(){
    setJobs([]);setStep(0);setStatus({phase:"idle",sources:[],done:false,error:null});setLD("");
    LS.del("jobs");LS.del("date");
  }

  const loading=status.phase==="fetching"||status.phase==="scoring";

  const MANUAL=[
    {label:"LinkedIn Jobs",desc:"Exact title ¬∑ last 2 weeks ¬∑ sorted by date",
      url:`https://www.linkedin.com/jobs/search/?keywords=${encodeURIComponent('"'+prefs.role+'"')}&location=${encodeURIComponent(prefs.location)}&f_TPR=r1209600&sortBy=DD`,note:"Can't auto-fetch ‚Äî blocks CORS"},
    {label:"BuiltIn",desc:"Tech & startup companies",
      url:`https://builtin.com/jobs?search=${encodeURIComponent(prefs.role)}`,note:"Can't auto-fetch ‚Äî blocks CORS"},
    {label:"Google Jobs",desc:"Aggregates all boards",
      url:`https://www.google.com/search?q=%22${encodeURIComponent(prefs.role)}%22+jobs+%22${encodeURIComponent(prefs.location)}%22&ibp=htl;jobs`,note:"Can't auto-fetch ‚Äî blocks CORS"},
    {label:"Glassdoor",desc:"Last 7 days ¬∑ salary data",
      url:`https://www.glassdoor.com/Job/jobs.htm?typedKeyword=${encodeURIComponent(prefs.role)}&fromAge=7`,note:"Can't auto-fetch ‚Äî blocks CORS"},
    {label:"Wellfound",desc:"Startups ¬∑ equity data",
      url:`https://wellfound.com/jobs?role=${encodeURIComponent(prefs.role.replace(/ /g,"-").toLowerCase())}`,note:"Can't auto-fetch ‚Äî blocks CORS"},
    {label:"ZipRecruiter",desc:`Min $${Math.round(parseInt(prefs.salary||"130000")/1000)}K`,
      url:`https://www.ziprecruiter.com/Jobs/${encodeURIComponent(prefs.role).replace(/%20/g,"-")}?salary_minimum=${prefs.salary||"130000"}`,note:"Can't auto-fetch ‚Äî blocks CORS"},
  ];

  return(
    <div style={{fontFamily:'system-ui,"Helvetica Neue",sans-serif',background:C.black,minHeight:"100vh"}}>

      {/* HEADER */}
      <div style={{background:C.dark,borderBottom:"1px solid "+C.red,padding:"1.1rem 1.5rem 0.9rem",position:"sticky",top:0,zIndex:100}}>
        <div style={{maxWidth:1000,margin:"0 auto"}}>
          <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:"0.9rem",flexWrap:"wrap",gap:10}}>
            <div style={{display:"flex",alignItems:"center",gap:14}}>
              <SWLogo height={52}/>
              <div style={{borderLeft:"1px solid "+C.border,paddingLeft:14}}>
                <div style={{fontSize:"1rem",fontWeight:700,color:C.white,letterSpacing:"0.5px"}}>Job Search Assistant</div>
                <div style={{fontSize:"0.71rem",color:C.slate,marginTop:1}}>Adzuna ¬∑ The Muse ¬∑ Remotive ¬∑ Indeed ¬∑ No API key required</div>
              </div>
            </div>
            <div style={{textAlign:"right"}}>
              <div style={{fontSize:"0.64rem",color:C.slate,letterSpacing:"1px",textTransform:"uppercase",marginBottom:2}}>Powered by Claude</div>
              <div style={{fontSize:"0.7rem",color:C.red,fontWeight:600}}>AI for analysis only ‚Üó</div>
            </div>
          </div>
          <StepBar current={step}/>
        </div>
      </div>

      <div style={{maxWidth:1000,margin:"0 auto",padding:"1.6rem 1.2rem 5rem"}}>

        {/* STEP 0 ‚Äî SETUP */}
        {step===0&&(
          <div style={{maxWidth:580,margin:"0 auto"}}>
            <AdzunaSetup appId={adzId} appKey={adzKey} onSave={saveAdz}/>
            <div style={{background:C.dark,border:"1px solid "+C.border,borderRadius:10,padding:"2rem"}}>
              <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:"0.4rem"}}>
                <div style={{width:3,height:20,background:C.red,borderRadius:2}}/>
                <h2 style={{fontSize:"1.1rem",fontWeight:700,color:C.white}}>Search Criteria</h2>
              </div>
              <p style={{fontSize:"0.82rem",color:C.slate,margin:"0 0 1.5rem",lineHeight:1.5}}>Role title is quoted in every search query ‚Äî be specific for best results.</p>
              <div style={{display:"flex",flexDirection:"column",gap:16}}>
                <TInput label="Your Name" value={prefs.name} onChange={v=>pref("name",v)} placeholder="e.g. Alex Johnson"/>
                <TInput label="Target Role / Job Title" hint='"Brand Marketing Manager" will match more precisely than "Marketing Manager"' value={prefs.role} onChange={v=>pref("role",v)} placeholder="e.g. Brand Marketing Manager"/>
                <TInput label="Location" value={prefs.location} onChange={v=>pref("location",v)} placeholder="e.g. Boston, MA"/>
                <TInput label="Minimum Salary (USD)" hint="Used in manual search links" type="number" value={prefs.salary} onChange={v=>pref("salary",v)} placeholder="130000"/>
                <div>
                  <div style={{fontSize:"0.78rem",fontWeight:600,color:C.off,marginBottom:8,letterSpacing:"0.5px"}}>Work Type</div>
                  <div style={{display:"flex",gap:7,flexWrap:"wrap"}}>
                    {["Hybrid","Remote","On-site","Any"].map(w=>{
                      const sel=prefs.workType===w;
                      return<button key={w} onClick={()=>pref("workType",w)} style={{padding:"0.38rem 1rem",borderRadius:5,fontSize:"0.8rem",fontWeight:600,cursor:"pointer",background:sel?C.red:C.mid,color:sel?C.white:C.slate,border:sel?"none":"1px solid "+C.border}}>{w}</button>;
                    })}
                  </div>
                </div>
              </div>
              <div style={{display:"flex",justifyContent:"flex-end",marginTop:"1.8rem"}}>
                <RedBtn onClick={()=>setStep(1)} disabled={!prefs.role||!prefs.location}>Next: Add Resume ‚Üí</RedBtn>
              </div>
            </div>
          </div>
        )}

        {/* STEP 1 ‚Äî RESUME */}
        {step===1&&!loading&&(
          <div style={{maxWidth:580,margin:"0 auto"}}>
            <div style={{background:C.dark,border:"1px solid "+C.border,borderRadius:10,padding:"2rem"}}>
              <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:"0.4rem"}}>
                <div style={{width:3,height:20,background:C.red,borderRadius:2}}/>
                <h2 style={{fontSize:"1.1rem",fontWeight:700,color:C.white}}>Add Your Resume</h2>
              </div>
              <p style={{fontSize:"0.82rem",color:C.slate,margin:"0 0 0.5rem",lineHeight:1.5}}>Used locally to rank listings by keyword overlap. Also pre-fills the Claude analysis prompt.</p>
              <p style={{fontSize:"0.74rem",color:C.slate,margin:"0 0 1.2rem",fontStyle:"italic"}}>
                Saved to this browser only. Never sent to any server. Use <strong style={{color:"#F87171"}}>Clear my data</strong> in the footer to delete.
              </p>
              <TArea label="Resume (plain text)" hint="Copy text from Word or PDF ‚Äî formatting not needed" value={resume} onChange={updateResume} placeholder="Paste your resume here (optional)‚Ä¶" rows={10}/>
              <div style={{display:"flex",justifyContent:"space-between",marginTop:"1.8rem",gap:8,flexWrap:"wrap"}}>
                <OutBtn onClick={()=>setStep(0)}>‚Üê Back</OutBtn>
                <div style={{display:"flex",gap:8}}>
                  <OutBtn onClick={runSearch}>Skip ‚Üí Search</OutBtn>
                  <RedBtn onClick={runSearch}>üîç Find Live Jobs ‚Üí</RedBtn>
                </div>
              </div>
            </div>
          </div>
        )}

        {/* LOADING */}
        {loading&&<SearchPanel status={status}/>}

        {/* STEP 2 ‚Äî RESULTS */}
        {step===2&&!loading&&(
          <div>
            {/* Summary bar */}
            <div style={{background:C.dark,border:"1px solid "+C.border,borderRadius:10,padding:"1.2rem 1.5rem",marginBottom:"1.2rem",display:"flex",alignItems:"center",justifyContent:"space-between",flexWrap:"wrap",gap:10}}>
              <div>
                <div style={{display:"flex",alignItems:"center",gap:10,marginBottom:4,flexWrap:"wrap"}}>
                  <span style={{fontSize:"1rem",fontWeight:700,color:C.white}}>{jobs.length} Listings Found</span>
                  {status.sources.filter(s=>s.ok).map(s=>(
                    <span key={s.name} style={{fontSize:"0.72rem",fontWeight:700,color:"#4ADE80",background:"#0F1A0F",padding:"0.2rem 0.55rem",borderRadius:3,border:"1px solid #1E6B3A55"}}>{s.icon} {s.name} ({s.count})</span>
                  ))}
                </div>
                <div style={{fontSize:"0.77rem",color:C.slate}}>{lastDate&&"Fetched "+lastDate+" ¬∑ "}{resume?"Ranked by resume fit":"Add a resume for better ranking"}</div>
              </div>
              <div style={{display:"flex",gap:8,flexWrap:"wrap"}}>
                <button onClick={()=>setClaude(true)} style={{padding:"0.5rem 1.1rem",borderRadius:6,fontSize:"0.82rem",fontWeight:600,cursor:"pointer",border:"1px solid "+C.red+"88",background:"#1A0808",color:"#FCA5A5"}}>‚ú¶ Analyze with Claude</button>
                <OutBtn onClick={runSearch}>‚Ü∫ Refresh</OutBtn>
                <OutBtn onClick={reset}>‚Üê New Search</OutBtn>
              </div>
            </div>

            {/* Error notice */}
            {status.error&&<div style={{background:"#1A0808",border:"1px solid "+C.red,borderRadius:8,padding:"0.8rem 1.1rem",marginBottom:"1rem",fontSize:"0.8rem",color:"#F87171",lineHeight:1.5}}>‚ö† {status.error} ‚Äî Use Manual Search tab as fallback.</div>}
            {jobs.length===0&&!status.error&&(
              <div style={{background:"#1A1200",border:"1px solid #FCD34D44",borderRadius:8,padding:"0.8rem 1.1rem",marginBottom:"1rem",fontSize:"0.8rem",color:"#FCD34D",lineHeight:1.5}}>
                ‚ö† No results fetched. External API calls may be blocked in this preview environment.
                Use <strong>Manual Search</strong> tab to browse live listings directly, or open this page on GitHub Pages.
              </div>
            )}

            {/* How it works */}
            <div style={{background:"#0A1219",border:"1px solid #1E5A8B44",borderRadius:8,padding:"0.65rem 1rem",marginBottom:"1.2rem",fontSize:"0.78rem",color:"#60A5FA",lineHeight:1.5}}>
              <strong style={{color:C.off}}>How it works:</strong> Adzuna (JSONP) + The Muse API + Remotive API + Indeed RSS ‚Äî no AI for search.
              Ranked by keyword overlap with your resume.
              Click <strong style={{color:C.off}}>Analyze with Claude</strong> for AI fit scoring using your own Claude.ai account ‚Äî no key needed in this tool.
            </div>

            {/* Tabs */}
            <div style={{display:"flex",gap:4,marginBottom:"1.2rem",borderBottom:"1px solid "+C.border,overflowX:"auto"}}>
              {[{id:"jobs",label:`Results (${jobs.length})`},{id:"manual",label:"Manual Search"},{id:"check",label:"Daily Checklist"},{id:"sources",label:"Source Guide"}].map(t=>{
                const active=tab===t.id;
                return<button key={t.id} onClick={()=>setTab(t.id)} style={{padding:"0.55rem 1rem",fontSize:"0.81rem",fontWeight:600,cursor:"pointer",background:"transparent",border:"none",borderBottom:active?"2px solid "+C.red:"2px solid transparent",color:active?C.white:C.slate,whiteSpace:"nowrap"}}>{t.label}</button>;
              })}
            </div>

            {/* JOBS TAB */}
            {tab==="jobs"&&(
              <div style={{display:"flex",flexDirection:"column",gap:12}}>
                {jobs.length===0&&<div style={{textAlign:"center",padding:"3rem",color:C.slate,fontSize:"0.88rem"}}>No listings loaded. Use Manual Search tab to browse directly.</div>}
                {jobs.map((j,i)=><JobCard key={j.id} job={j} num={i+1}/>)}
              </div>
            )}

            {/* MANUAL SEARCH TAB */}
            {tab==="manual"&&(
              <div>
                <div style={{background:"#1A0808",border:"1px solid "+C.red+"44",borderRadius:8,padding:"0.8rem 1.1rem",marginBottom:"1rem",fontSize:"0.8rem",color:"#FCA5A5",lineHeight:1.55}}>
                  <strong style={{color:C.off}}>Why these can't be auto-fetched:</strong> LinkedIn, BuiltIn, Glassdoor, and Google Jobs all block browser-based API access (no CORS headers). This is intentional on their end ‚Äî they want searches to happen through their UI so they can track behavior and serve ads. There is no legal, free, reliable way to pull their listings directly into a browser app. Scraping violates their Terms of Service. The smart links below open pre-configured searches with your exact quoted role title so you can browse them manually.
                </div>
                <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fill,minmax(250px,1fr))",gap:10}}>
                  {MANUAL.map(m=>(
                    <a key={m.label} href={m.url} target="_blank" rel="noreferrer" style={{display:"block",background:C.card,border:"1px solid "+C.border,borderRadius:8,padding:"0.9rem 1.1rem",textDecoration:"none"}}>
                      <div style={{fontWeight:700,color:C.white,fontSize:"0.88rem",marginBottom:3}}>{m.label}</div>
                      <div style={{fontSize:"0.75rem",color:C.slate,marginBottom:4}}>{m.desc}</div>
                      <div style={{fontSize:"0.69rem",color:"#F87171"}}>{m.note}</div>
                    </a>
                  ))}
                </div>
              </div>
            )}

            {tab==="check"&&<DailyChecklist jobs={jobs}/>}

            {/* SOURCE GUIDE TAB */}
            {tab==="sources"&&(
              <div style={{display:"flex",flexDirection:"column",gap:14,maxWidth:640}}>
                {[
                  {name:"üîµ Adzuna",tag:"Free API key ¬∑ JSONP ¬∑ 100K+ listings/day",body:"Aggregates 100+ job boards: company career pages, newspaper job sections, staffing agencies, niche job sites. JSONP bypasses browser CORS restrictions entirely by loading data as a script tag. Free registration at developer.adzuna.com gives you 1,000 API calls/day. Your key is stored in browser localStorage ‚Äî visible in DevTools, never sent to our server."},
                  {name:"üü£ The Muse",tag:"No key ¬∑ CORS API",body:"Marketing, creative, and professional roles at companies with strong culture data. Free public API with CORS headers. Covers mid-to-senior level positions at recognizable brands."},
                  {name:"üü¢ Remotive",tag:"No key ¬∑ CORS API ¬∑ Remote only",body:"Remote-only roles in marketing, product, design, data, and sales. Activated automatically when you select Remote work type. Free public API with CORS headers."},
                  {name:"üü† Indeed",tag:"No key ¬∑ RSS via proxy",body:"Broad US job listings posted in last 7 days. Fetched via Indeed's public RSS feed through a CORS proxy (allorigins.win or corsproxy.io). Less reliable than direct APIs ‚Äî proxy availability varies. Returns real Indeed viewjob URLs."},
                  {name:"‚ö´ LinkedIn / BuiltIn / Google Jobs",tag:"Manual only ‚Äî blocks browser access",body:"These platforms actively block cross-origin requests. No public CORS API exists. LinkedIn's official Job Posting API is write-only (for employers posting jobs) and requires paid partnership. Scraping violates their ToS. Smart pre-configured search links are provided in the Manual Search tab."},
                ].map(s=>(
                  <div key={s.name} style={{display:"flex",gap:12}}>
                    <div style={{width:3,flexShrink:0,background:C.red,borderRadius:2,marginTop:3}}/>
                    <div>
                      <div style={{display:"flex",gap:8,alignItems:"center",flexWrap:"wrap",marginBottom:4}}>
                        <span style={{fontWeight:700,color:C.white,fontSize:"0.85rem"}}>{s.name}</span>
                        <span style={{fontSize:"0.7rem",color:C.slate,background:C.mid,padding:"0.15rem 0.45rem",borderRadius:3}}>{s.tag}</span>
                      </div>
                      <div style={{fontSize:"0.81rem",color:C.slate,lineHeight:1.6}}>{s.body}</div>
                    </div>
                  </div>
                ))}
                <div style={{background:"#1A0808",border:"1px solid "+C.red+"44",borderRadius:8,padding:"0.9rem 1.1rem",marginTop:4}}>
                  <div style={{fontWeight:700,color:"#FCA5A5",fontSize:"0.85rem",marginBottom:6}}>Why no AI for job search?</div>
                  <div style={{fontSize:"0.81rem",color:C.slate,lineHeight:1.65}}>LLMs hallucinate job listings ‚Äî they generate plausible-sounding company names, positions, and URLs that don't exist. Every "Apply Now" link in this tool comes directly from a source API, not from an AI. Claude is only used for the optional resume-vs-listing analysis, which you run yourself in your own Claude.ai account.</div>
                </div>
              </div>
            )}
          </div>
        )}
      </div>

      {/* FOOTER */}
      <div style={{borderTop:"1px solid "+C.border,background:C.dark,padding:"1rem 1.5rem",display:"flex",alignItems:"center",justifyContent:"space-between",flexWrap:"wrap",gap:8}}>
        <div style={{display:"flex",alignItems:"center",gap:10}}>
          <SWIcon size={26}/>
          <span style={{fontSize:"0.73rem",color:C.slate}}>Siegeworks Marketing LLC</span>
        </div>
        <div style={{display:"flex",alignItems:"center",gap:14,flexWrap:"wrap"}}>
          <span style={{fontSize:"0.72rem",color:C.slate}}>Adzuna ¬∑ The Muse ¬∑ Remotive ¬∑ Indeed ¬∑ AI via Claude.ai</span>
          <button onClick={clearAll} title="Removes your resume, preferences, and Adzuna key from browser storage" style={{fontSize:"0.7rem",color:"#F87171",background:"transparent",border:"1px solid #8B1A1A55",borderRadius:4,padding:"0.2rem 0.6rem",cursor:"pointer"}}>Clear my data</button>
        </div>
      </div>

      {claude&&<ClaudeModal jobs={jobs} resume={resume} role={prefs.role} onClose={()=>setClaude(false)}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
